                            <script type="text/javascript">
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('wtu51'));
                             
                                // 指定图表的配置项和数据
                                var option = {
                                    title: {
                                        text: ""
                                    },
                                    //提示框取默认值，即鼠标移动到柱状图会显示内容
                                    tooltip: {
                                //触发类型；轴触发，axis则鼠标hover到一条柱状图显示全部数据，item则鼠标hover到折线点显示相应数据，
                                        trigger: 'axis', 
                                        axisPointer: { //坐标轴指示器，坐标轴触发有效，
                                            type: 'cross', //默认为line，line直线，cross十字准星，shadow阴影
                                            crossStyle: {
                                                color: '#fff'
                                            }
                                        }
                                    },
                             
                                    //图例
                                    legend: {
                                        data:["热血","穿越","奇幻","战斗","搞笑","日常","萌系","其他"],
                                    },
                                    //X轴内容
                                    xAxis: [{
                                    type: 'category',
                                    //name:'额度',
                                    //这是设置的false，就不不显示下方的x轴，默认是true的
                                    show: false,
                                    //这里呢，就是每个柱的name了，根据实际情况下就好了，
                                    data:["热血","穿越","奇幻","战斗","搞笑","日常","萌系","其他"],
                                    axisLabel: {
                                        //这个是倾斜角度，也是考虑到文字过多的时候，方式覆盖采用倾斜
                                        //rotate: 30,
                                                
                                        //这里是考虑到x轴文件过多的时候设置的，如果文字太多，默认是间隔显示，设置为0，
                                        //标示全部显示，当然，如果x轴都不显示，那也就没有意义了
                                        interval: 0
                                    }
                                    }
                                    ],
                                    yAxis: [{
                                    type: 'value',
                                    name: '数量',
                                    //下面的就很简单了，最小是多少，最大是多少，默认一次增加多少
                                    min: 0,
                                    max: 300,
                                    interval: 10,
                                    //下面是显示格式化，一般来说还是用的上的
                                    axisLabel: {
                                        formatter: '{value} '
                                    }
                                    }
                                    ],
                                    series: [{
                                    name: '数量',
                                    type: 'bar',
                                    itemStyle: {
                                        normal: {
                                        //好，这里就是重头戏了，定义一个list，然后根据索引取得不同的值，这样就实现了，
                                            color: function (params) {
                                                // build a color map as your need.
                                                var colorList = [
                                                    '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                                    '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                                    '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                                ];
                                                return colorList[params.dataIndex]
                                            },
                                            //以下为是否显示，显示位置和显示格式的设置了
                                            label: {
                                                show: true,
                                                position: 'top',
                                                //formatter: '{c}'
                                                formatter: '{b}\n{c}'
                                            }
                                        }
                                        },
                                        //设置柱的宽度，要是数据太少，柱子太宽不美观~
                                        barWidth: 70,
                                        data: [123,77,272,226,139,217,139,430]
                                        }
                                    ]
                                };
                             
                                // 使用刚指定的配置项和数据显示图表。
                                myChart.setOption(option);
                             
                            </script>
