<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('ctu12'), 'macarons');
    option = {
        title: {
            // text: '词云',//标题
            x: 'center',
            textStyle: {
                fontSize: 23
            }
        },
        backgroundColor: '#F7F7F7',
        tooltip: {
            show: true
        },
        series: [{
            name: '热点分析',//数据提示窗标题
            type: 'wordCloud',
            sizeRange: [20, 100],//字号范围，如果设置太大会出现少词（溢出屏幕）
            rotationRange: [-45, 70],//数据翻转范围
            //shape: 'circle',
            textPadding: 0,
            autoSize: {
                enable: true,
                minSize: 3
            },
            textStyle: {
                normal: {
                    color: function() {
                        return 'rgb(' + [
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160)
                        ].join(',') + ')';
                    }
                },
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: '#333'
                }
            },
            data:[
                {
                    "name": "喜剧",
                    "value": 9513
                },
                {
                    "name": "爱情",
                    "value": 7038
                },
                {
                    "name": "动作",
                    "value": 6097
                },
                {
                    "name": "科幻",
                    "value": 2368
                },
                {
                    "name": "战争",
                    "value": 1382
                },
                {
                    "name": "家庭",
                    "value": 1485
                },
                {
                    "name": "奇幻",
                    "value": 2387
                },
                {
                    "name": "古装",
                    "value": 567
                },
                {
                    "name": "惊悚",
                    "value": 6051
                },
                {
                    "name": "历史",
                    "value": 1135
                },
                {
                    "name": "音乐",
                    "value": 1043
                },
                {
                    "name": "悬疑",
                    "value": 2965
                },
                {
                    "name": "其他",
                    "value": 963
                }
                ]//name和value建议用小写，大写有时会出现兼容问题
        }]
    };
    if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
